[green_agent]
image = "ghcr.io/sharma-yash01/melady-ts-green:latest"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}", USE_LOCAL_TS_DATA = "true", TS_DATA_DIR = "/app/TS-benchmark/dataset", AGENT_HOST = "0.0.0.0", AGENT_PORT = "8041", MODEL_TYPE = "openai", MODEL_NAME = "gpt-4o-mini", LOG_LEVEL = "INFO", DEV_MODE = "true" }

[[participants]]
agentbeats_id = "" # fill with platform-issued id
name = "purple_agent"
image = "ghcr.io/yourorg/your-purple-agent:latest"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[config]
dataset = "freshretailnet"  # optional: freshretailnet, causal_chambers, MIMIC, PSML
task_type = "T2"            # optional: T1, T2, T3, T4
max_tasks = 3               # optional: honored only in dev mode; full sweep in prod
